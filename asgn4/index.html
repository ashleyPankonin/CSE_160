<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <base href="./" />
  <title>Assignment 4 - World</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #webgl { display: block; width: 100vw; height: 100vh; min-width: 400px; min-height: 300px; background: #2a4a6a; }
    #help {
      position: fixed; left: 10px; top: 10px;
      background: rgba(0,0,0,0.7); color: #eee; padding: 8px 12px;
      font-size: 12px; border-radius: 6px; pointer-events: none;
    }
  </style>
</head>
<body onload="main()">
  <canvas id="webgl" width="800" height="600">Please use a browser that supports WebGL.</canvas>
  <div id="help">Click canvas to lock mouse · Mouse: look around · W/S/A/D · Space/Shift · Left/Right click: add/remove block · <span id="fps">— FPS</span></div>
  <div id="lighting-panel" style="position:fixed;right:10px;top:10px;background:rgba(0,0,0,0.8);color:#eee;padding:10px;font-size:12px;border-radius:6px;">
    <div style="font-weight:bold;margin-bottom:4px;">Sun</div>
    <button id="lighting-toggle" style="display:block;margin-bottom:4px;padding:4px 8px;cursor:pointer;">Lighting: ON</button>
    <button id="normal-viz-btn" style="display:block;margin-bottom:6px;padding:4px 8px;cursor:pointer;">Normals: OFF</button>
    <div style="margin-top:6px;border-top:1px solid #555;padding-top:6px;">Sun position (moves where light hits)</div>
    <label style="display:block;margin-top:4px;">Sun X <input type="range" id="light-x" min="-30" max="50" step="0.5" value="20"></label>
    <label style="display:block;margin-top:2px;">Sun Y <input type="range" id="light-y" min="0" max="30" step="0.5" value="6"></label>
    <label style="display:block;margin-top:2px;">Sun Z <input type="range" id="light-z" min="-30" max="50" step="0.5" value="18"></label>
    <div style="margin-top:6px;border-top:1px solid #555;padding-top:6px;">Sun color</div>
    <label style="display:block;margin-top:4px;">R <input type="range" id="light-r" min="0" max="1" step="0.05" value="1"></label>
    <label style="display:block;margin-top:2px;">G <input type="range" id="light-g" min="0" max="1" step="0.05" value="1"></label>
    <label style="display:block;margin-top:2px;">B <input type="range" id="light-b" min="0" max="1" step="0.05" value="1"></label>
  </div>

  <script src="lib/webgl-utils.js"></script>
  <!-- webgl-debug can interfere on some systems; uncomment to debug -->
  <!-- <script src="lib/webgl-debug.js"></script> -->
  <script src="lib/cuon-utils.js"></script>
  <script src="lib/cuon-matrix-cse160.js"></script>
  <script src="lib/camera.js"></script>
  <script src="src/Triangle.js"></script>
  <script src="src/Cube.js"></script>
  <script src="src/Sphere.js"></script>
  <script src="src/World.js"></script>
</body>
</html>
